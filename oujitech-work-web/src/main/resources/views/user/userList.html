<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Test list</title>
</head>
<body>
  <h2>用户列表</h2>
  <div>
     <ul>
         <li  th:each="user:${users}">
         	 <span th:text="${user.id}"></span>-
             <span th:text="${user.name}"></span>-
             <a th:href="@{'/user/'+${user.id}}" ><span th:text="${user.name}"></span></a>
         </li>
     </ul>
   </div>
</body>
</html>
